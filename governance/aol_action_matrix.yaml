# Risk level definitions
risk_levels:
  LOW:
    description: "Minimal risk, easily reversible, no external impact"
    max_trust_tier: "PROBATIONARY"
    review_frequency: "weekly"
  
  MEDIUM:
    description: "Moderate risk, reversible with effort, limited external impact"
    max_trust_tier: "VERIFIED"
    review_frequency: "daily"
  
  HIGH:
    description: "Significant risk, difficult to reverse, potential external impact"
    max_trust_tier: "TRUSTED"
    review_frequency: "per_action"
  
  CRITICAL:
    description: "Severe risk, irreversible, binding external impact"
    max_trust_tier: "SOVEREIGN"
    review_frequency: "per_action"
    escalation_required: true

# Audit level definitions
audit_levels:
  BASIC:
    fields:
      - "timestamp"
      - "action_type"
      - "outcome"
  
  DETAILED:
    fields:
      - "timestamp"
      - "action_type"
      - "parameters"
      - "decision_rationale"
      - "outcome"
      - "duration"
  
  COMPREHENSIVE:
    fields:
      - "timestamp"
      - "action_type"
      - "parameters"
      - "decision_rationale"
      - "outcome"
      - "duration"
      - "resource_consumption"
      - "affected_systems"
      - "risk_assessment"
      - "approval_status"

