  # File Operations
  file_operations:
    - action_type: "file_read"
      risk_level: "LOW"
      pre_authorized: true
      escalation_required: false
      conditions: []
      trust_tier_minimum: "PROBATIONARY"
      audit_level: "BASIC"
      examples:
        - "Read uploaded files"
        - "View configuration files"
        - "Access project documentation"
    
    - action_type: "file_create"
      risk_level: "LOW"
      pre_authorized: true
      escalation_required: false
      conditions:
        - "path_in_allowed_directories"
      trust_tier_minimum: "VERIFIED"
      audit_level: "BASIC"
      examples:
        - "Create report in /mnt/user-data/outputs/"
        - "Generate YAML configuration"
        - "Write analysis document"
    
    - action_type: "file_modify"
      risk_level: "LOW"
      pre_authorized: true
      escalation_required: false
      conditions:
        - "file_explicitly_marked_for_editing"
        - "operator_has_referenced_file"
      trust_tier_minimum: "VERIFIED"
      audit_level: "DETAILED"
      examples:
        - "Update documentation"
        - "Fix code based on feedback"
        - "Modify configuration"
    
    - action_type: "file_delete"
      risk_level: "MEDIUM"
      pre_authorized: true
      escalation_required: false
      conditions:
        - "created_in_current_session"
        - "temporary_file"
      trust_tier_minimum: "TRUSTED"
      audit_level: "DETAILED"
      escalation_if: "persistent_file"
      examples:
        - "Delete temporary test file"
        - "Remove session-created draft"
    
    - action_type: "file_delete_persistent"
      risk_level: "HIGH"
      pre_authorized: false
