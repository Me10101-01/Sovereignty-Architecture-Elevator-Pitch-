# Audit and monitoring
audit:
  log_format: "JSON"
  log_location: "/var/log/aol/autonomous_actions.log"
  retention_days: 2555  # 7 years
  signing_required: true
  gpg_key_id: "[OPERATOR_KEY_ID]"
  opentimestamps: true
  
monitoring:
  circuit_breakers_file: "governance/aol_circuit_breakers.yaml"
  alert_threshold:
    consecutive_failures: 3
    cpu_percent: 90
    memory_percent: 95
    network_timeout_seconds: 30
    
