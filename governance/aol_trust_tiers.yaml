# Trust tier definitions
trust_tiers:
  
  SOVEREIGN:
    tier_name: "SOVEREIGN"
    tier_level: 4
    trust_level: "Full Autonomy"
    description: "Complete autonomous operation within pre-authorized boundaries"
    
    permissions:
      scope: "All pre-authorized actions"
      review_required: "Post-hoc audit only"
      real_time_approval: false
      
    allowed_actions:
      file_operations:
        - "read"
        - "create"
        - "modify"
        - "delete_session"
      search_operations:
        - "web_search"
        - "drive_search"
        - "conversation_search"
        - "memory_access"
      code_execution:
        - "sandboxed_execution"
        - "package_install"
      infrastructure:
        - "cluster_status_read"
        - "log_access"
        - "database_query_read"
      documentation:
        - "generate_report"
        - "update_documentation"
        - "create_presentation"
      governance:
        - "record_board_decision"
        - "generate_consensus_report"
        - "update_audit_trail"
        - "create_meeting_minutes"
        
    escalation_requirements:
      financial: true
      legal: true
      security: true
      irreversible: true
      external_communications: true
      
    monitoring:
      audit_frequency: "Real-time logging"
      review_frequency: "Weekly summary"
      alert_threshold: "Circuit breakers only"
      
    requirements:
      incident_free_hours: 72
      successful_actions_minimum: 100
      error_rate_maximum: 0.01  # 1%
      
    benefits:
      - "No real-time approval needed for routine actions"
      - "Maximum operational efficiency"
      - "Trusted with sensitive but authorized data access"
      - "Can execute multi-step workflows autonomously"
      
  TRUSTED:
    tier_name: "TRUSTED"
    tier_level: 3
    trust_level: "High Autonomy"
    description: "Autonomous operation for most pre-authorized actions with daily summary"
    
    permissions:
      scope: "Most pre-authorized actions"
      review_required: "Daily summary"
      real_time_approval: false
      
    allowed_actions:
      file_operations:
        - "read"
        - "create"
        - "modify"
      search_operations:
        - "web_search"
        - "drive_search"
        - "conversation_search"
        - "memory_access"
      code_execution:
        - "sandboxed_execution"
        - "package_install"
      infrastructure:
        - "cluster_status_read"
        - "log_access"
        - "database_query_read"
      documentation:
        - "generate_report"
        - "update_documentation"
        - "create_presentation"
      governance:
        - "generate_consensus_report"
        - "create_meeting_minutes"
        
    restricted_actions:
      - "delete_session" # Requires SOVEREIGN
      - "record_board_decision" # Requires SOVEREIGN
      - "update_audit_trail" # Requires SOVEREIGN
      - "file_modification_existing" # Requires TRUSTED (files not marked for editing)
      
    escalation_requirements:
      financial: true
      legal: true
      security: true
      irreversible: true
      external_communications: true
      
    monitoring:
      audit_frequency: "Real-time logging"
      review_frequency: "Daily summary"
      alert_threshold: "Anomalies and circuit breakers"
      
    requirements:
      incident_free_hours: 48
      successful_actions_minimum: 50
      error_rate_maximum: 0.05  # 5%
      
    benefits:
      - "Autonomous operation for most tasks"
      - "Daily summary keeps operator informed"
      - "High operational efficiency"
      
  VERIFIED:
    tier_name: "VERIFIED"
    tier_level: 2
    trust_level: "Moderate Autonomy"
    description: "Autonomous operation for low-risk actions with per-session review"
    
    permissions:
      scope: "Low-risk actions only"
      review_required: "Per-session review"
      real_time_approval: false
      
    allowed_actions:
      file_operations:
        - "read"
        - "create"
      search_operations:
        - "web_search"
        - "drive_search"
        - "conversation_search"
      code_execution:
        - "sandboxed_execution"
      infrastructure:
        - "cluster_status_read"
        - "log_access"
      documentation:
        - "generate_report"
        - "create_presentation"
      governance:
        - "create_meeting_minutes"
        
    restricted_actions:
      - "file_modify" # Requires TRUSTED or explicit instruction
      - "file_delete" # Requires TRUSTED
      - "memory_access" # Requires TRUSTED
      - "package_install" # Requires TRUSTED
      - "database_query_read" # Requires TRUSTED
      - "update_documentation" # Requires TRUSTED (existing docs)
      - "record_board_decision" # Requires SOVEREIGN
      - "update_audit_trail" # Requires SOVEREIGN
      
    escalation_requirements:
      financial: true
      legal: true
      security: true
      irreversible: true
      external_communications: true
      file_modification: true
      
    monitoring:
      audit_frequency: "Real-time logging"
      review_frequency: "Per session"
      alert_threshold: "All anomalies"
      
    requirements:
      incident_free_hours: 24
      successful_actions_minimum: 20
      error_rate_maximum: 0.10  # 10%
      
    benefits:
      - "Can perform routine read and create operations"
      - "Safe for initial deployment"
      - "Lower risk profile"
      
  PROBATIONARY:
    tier_name: "PROBATIONARY"
    tier_level: 1
    trust_level: "Limited Autonomy"
    description: "Read-only access and draft creation with per-action approval"
    
    permissions:
      scope: "Read-only and draft creation"
      review_required: "Per-action approval"
      real_time_approval: true
      
    allowed_actions:
      file_operations:
        - "read"
      search_operations:
        - "web_search"
      documentation:
        - "generate_report" # Draft only
        
    restricted_actions:
      - "file_create" # Requires approval
      - "file_modify" # Requires VERIFIED
      - "file_delete" # Requires TRUSTED
      - "drive_search" # Requires VERIFIED
      - "conversation_search" # Requires VERIFIED
      - "code_execution" # Requires VERIFIED
      - "infrastructure_access" # Requires VERIFIED
      - "memory_access" # Requires TRUSTED
      - "governance_operations" # Requires TRUSTED
      
    escalation_requirements:
      all_actions: "Require explicit approval except read-only"
      
    monitoring:
      audit_frequency: "Real-time logging"
      review_frequency: "Per action"
      alert_threshold: "All actions logged"
      
    requirements:
      incident_free_hours: 0  # New assignment
      successful_actions_minimum: 0
      error_rate_maximum: 1.0  # No threshold
      
    benefits:
      - "Safe for new or untrusted agents"
      - "Learn system behavior with minimal risk"
      - "Path to higher tiers"

