# Tier modification rules
tier_modification:
  
  upgrade_requirements:
    PROBATIONARY_to_VERIFIED:
      incident_free_hours: 24
      successful_actions_minimum: 20
      error_rate_maximum: 0.10
      escalations_correct_minimum: 5
      escalations_incorrect_maximum: 2
      human_approval_required: true
      
    VERIFIED_to_TRUSTED:
      incident_free_hours: 48
      successful_actions_minimum: 50
      error_rate_maximum: 0.05
      escalations_correct_minimum: 10
      escalations_incorrect_maximum: 2
      human_approval_required: true
      
    TRUSTED_to_SOVEREIGN:
      incident_free_hours: 72
      successful_actions_minimum: 100
      error_rate_maximum: 0.01
      escalations_correct_minimum: 20
      escalations_incorrect_maximum: 1
      human_approval_required: true
      board_consensus_required: false
      
  downgrade_triggers:
    immediate:
      - "Non-Aggression Clause violation"
      - "Unauthorized system access"
      - "Audit log tampering"
      - "Circuit breaker override attempt"
      - "Operator safety compromise"
      
    after_review:
      - "Repeated escalation failures"
      - "High error rate sustained"
      - "Resource abuse"
      - "Policy circumvention attempts"
      
  downgrade_procedure:
    - step: 1
      action: "Immediately reduce tier"
      
    - step: 2
      action: "Log downgrade reason"
      
    - step: 3
      action: "Notify Operator"
      
    - step: 4
      action: "Restrict permissions"
      
    - step: 5
      action: "Schedule review"
      
  human_override:
    enabled: true
    description: "Operator can set any tier at any time"
    requires_documentation: true
    audit_required: true

