# Registry metadata
metadata:
  description: "Append-only registry of all documents certified by DCO"
  retention_policy: "Permanent"
  access_control: "Public read, DCO write only"
  verification_method: "GPG signatures + OpenTimestamps"
  
# Certification tiers definition
tiers:
  platinum:
    label: "OFFICIAL SOVEREIGN DOCUMENT"
    description: "Highest certification level - Wyoming legal compliance, full multi-AI consensus, attorney reviewed"
    requirements:
      - "Wyoming legal compliance verified"
      - "Multi-AI consensus (4/4 models)"
      - "GPG signature by Managing Member"
      - "OpenTimestamps blockchain anchor"
      - "Attorney review (if legal document)"
  
  gold:
    label: "DAO APPROVED DOCUMENT"
    description: "Standard operational documents - governance reviewed, strong AI consensus"
    requirements:
      - "Governance review completed"
      - "Multi-AI consensus (3/4 models)"
      - "Cryptographic hash logged"
      - "Compliance checklist complete"
  
  silver:
    label: "DRAFT UNDER REVIEW"
    description: "Working drafts undergoing review process"
    requirements:
      - "Internal review initiated"
      - "Template compliance verified"
      - "Preliminary AI validation"
  
  bronze:
    label: "INTERNAL USE ONLY"
    description: "Internal documents with basic formatting standards"
    requirements:
      - "Basic formatting standards met"
      - "Author attribution present"
      - "Disclaimer included"

