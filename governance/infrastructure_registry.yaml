# ═══════════════════════════════════════════════════════════════════════════════
# DNS CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════════
dns:
  domain: strategickhaos.ai
  registrar: cloudflare # or route53, namecheap, etc.
  
  records:
    - name: queen.strategickhaos.ai
      type: A
      value: "PENDING_LOADBALANCER_IP"
      ttl: 300
      description: "Queen orchestrator endpoint - to be updated after LoadBalancer provisioning"
      
    - name: events.strategickhaos.ai
      type: A
      value: "PENDING_GATEWAY_IP"
      ttl: 300
      description: "Event gateway for webhooks"
      
    - name: grafana.strategickhaos.ai
      type: CNAME
      value: queen.strategickhaos.ai
      ttl: 300
      description: "Grafana dashboards via Queen ingress"
      
    - name: api.strategickhaos.ai
      type: CNAME  
      value: queen.strategickhaos.ai
      ttl: 300
      description: "API endpoint via Queen ingress"

# ═══════════════════════════════════════════════════════════════════════════════
# DEPLOYMENT INSTRUCTIONS
# ═══════════════════════════════════════════════════════════════════════════════
deployment:
  prerequisites:
    - gcloud_cli_installed
    - kubectl_installed
    - cluster_credentials_configured
    
  commands:
    get_credentials: |
      gcloud container clusters get-credentials jarvis-swarm-personal-001 \
        --region us-central1 \
        --project jarvis-swarm-personal
        
    deploy_queen: |
      kubectl apply -f bootstrap/k8s/queen/
      
    get_loadbalancer_ip: |
      kubectl get svc queen -n queen -o jsonpath='{.status.loadBalancer.ingress[0].ip}'
      
    configure_dns: |
      # After getting LoadBalancer IP, update DNS:
      # queen.strategickhaos.ai → <LoadBalancer IP>
      
  verification:
    check_pods: "kubectl get pods -n queen"
    check_services: "kubectl get svc -n queen"
    check_ingress: "kubectl get ingress -n queen"
    health_check: "curl -k https://queen.strategickhaos.ai/health"
