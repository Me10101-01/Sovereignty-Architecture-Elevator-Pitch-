        - upl_prevention_scan
        - regulatory_verification
        - wyoming_statute_check
    - name: "WY-Licensed Attorney"
      id: "counsel-01"
      department: "DCO"
      permissions:
        - platinum_legal_review
        - compliance_override
        - legal_opinion_provision

enforcement:
  repo_permissions:
    - "drafter: write to /drafts"
    - "approver: required review on /final"
    - "signer: push to main"
    - "certification_reviewer: write to /governance/certification/pending/"
    - "deputy_certification_officer: write to /governance/certification/registry.yaml"
    - "chief_certification_officer: write to /governance/certified/"
  ci_checks:
    - disclaimer_present
    - checklist_complete
    - proof_logged
    - gpg_signed
    - nft_stamp_verified
    - certification_tier_valid
  
  dco_workflow_gates:
    platinum:
      required_approvals:
        - "chief_certification_officer"
        - "compliance_validator (attorney)"
      required_consensus: "4/4 AI models"
      required_verifications:
        - "gpg_signature"
        - "ots_timestamp"
        - "legal_compliance"
    
    gold:
      required_approvals:
        - "deputy_certification_officer OR chief_certification_officer"
      required_consensus: "3/4 AI models"
      required_verifications:
        - "sha256_hash"
        - "compliance_checklist"
    
    silver:
      required_approvals:
        - "certification_reviewer OR deputy_certification_officer"
      required_consensus: "2/4 AI models"
      required_verifications:
        - "template_compliance"
    
    bronze:
      required_approvals:
        - "certification_reviewer"
      required_consensus: "1/4 AI models"
      required_verifications:
        - "basic_formatting"