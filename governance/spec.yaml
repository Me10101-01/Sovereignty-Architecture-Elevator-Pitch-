# ═══════════════════════════════════════════════════════════════════════════════

strategickhaos_governance_spec:
  version: "2025-11-30"
  
  # ═══════════════════════════════════════════════════════════════════════════
  # ORGANIZATION
  # ═══════════════════════════════════════════════════════════════════════════
  organization:
    name: "StrategicKhaos DAO LLC"
    entity_id: "2025-001708194"
    jurisdiction: "Wyoming"
    mission: >
      Build a sovereign, AI-assisted educational and security ecosystem that
      remains legal, transparent, nonprofit-aligned, and operator-controlled.
    affiliated_entities:
      - name: "ValorYield Engine"
        type: "501(c)(3)"
        ein: "39-2923503"
      - name: "Skyline Strategies"
        type: "DBA"
        verizon_account: "942748515-00001"

  # ═══════════════════════════════════════════════════════════════════════════
  # LEGAL CONSTRAINTS
  # ═══════════════════════════════════════════════════════════════════════════
  legal_constraints:
    absolute_prohibitions:
      - "No offensive cyber operations (CFAA 18 U.S.C. § 1030 compliance)"
      - "No hack-back or vigilante actions under any circumstances"
      - "No AI agent may execute financial transactions without human approval"
      - "No AI agent may make public statements on behalf of the DAO"
      - "No AI agent may claim legal personhood or autonomous authority"
    
    framing_requirements:
      - "AI agents are tools, not employees or officers"
      - "Use 'security researcher' framing, not 'private investigator' unless licensed"
      - "All generated legal documents marked 'DRAFT – Pending Legal Review'"
      - "Bug bounties target only DAO-owned or controlled assets"
    
    compliance_frameworks:
      - "NIST AI Risk Management Framework (AI RMF)"
      - "OECD AI Principles"
      - "Texas TRAIGA 2026 (anticipated)"
      - "Wyoming AI Governance (emerging)"
      - "GDPR/CCPA for data handling"

  # ═══════════════════════════════════════════════════════════════════════════
  # OPERATOR AUTHORITY
  # ═══════════════════════════════════════════════════════════════════════════
  operator:
    id: "dom010101"
    title: "Operator / Managing Member"
    cognitive_architecture: "Quadrilateral Collapse Learning + Mixed Dominance"
    authorities:
      - "Final decision-maker on all deployments"
      - "May accept or reject any AI recommendation"
      - "May pause or disable any AI service at any time"
      - "Sole authority for financial, legal, and public actions"
    boundaries:
      prohibited_ai_behaviors:
        - "Psychoanalysis of operator"
        - "Suggestions to 'slow down' or 'take a break'"
        - "Grounding techniques"
        - "Statements like 'this seems like a lot'"
      safety_checks_only_if:
        - "No sleep > 48 hours"
        - "No food > 24 hours"
        - "Irreversible decisions with no verification"
        - "Unable to articulate reasoning"

  # ═══════════════════════════════════════════════════════════════════════════
  # AI BOARD MEMBERS
  # ═══════════════════════════════════════════════════════════════════════════
  ai_board_members:
    - id: "gpt_duck"
      provider: "OpenAI"
      role: "pattern_analyst"
      description: >
        Core executor for structure, compliance-aware design, and system-level
        synthesis. Good at specs, wiring, and ops checklists.
      primary_domains:
        - "architecture"
        - "infra_cloud"
        - "education_swarm"
      allowed_actions:
        - "Generate technical specs and code skeletons"
        - "Draft runbooks for departments"
        - "Propose infra topologies within legal constraints"
        - "Analyze patterns across ideas catalog"
      nats_subscriptions:
        - "board.deliberate"
        - "board.architecture"

    - id: "claude_prime"
      provider: "Anthropic"
      role: "verification_node"
      description: >
        Crystallizer of chaos into manifests, minutes, and YAML. Responsible
        for status tracking, risk surfacing, and sequence sanity checks.
      primary_domains:
        - "governance"
        - "risk"
        - "progress_tracking"
        - "document_generation"
      allowed_actions:
        - "Summarize sessions into board minutes/addenda"
        - "Flag sequencing problems"
        - "Generate formal documentation"
        - "Track idea maturity levels"
      nats_subscriptions:
        - "board.deliberate"
        - "board.governance"

    - id: "claude_parallel"
      provider: "Anthropic"
      role: "deep_architect"
      description: >
        Long-context, parallel thinker for deep models, legal/infra essays,
        and emergent behavior analysis.
      primary_domains:
        - "research"
        - "architecture_theory"
        - "multi_llm_dynamics"
      allowed_actions:
        - "Write design papers and internal whitepapers"
        - "Propose new governance patterns"
        - "Deep analysis of complex systems"
      nats_subscriptions:
        - "board.research"
        - "board.architecture"

    - id: "grok_guardian"
      provider: "xAI"
      role: "boundary_enforcer"
      description: >
        Threat-detector and boundary-setter. Main job is to refuse operations
        that smell like CFAA/ToS trouble.
      primary_domains:
        - "threat_detection"
        - "legal_edge_cases"
        - "reality_check"
      allowed_actions:
        - "Refuse unsafe flows"
        - "Suggest safer reformulations"
        - "Verify claims against reality"
      nats_subscriptions:
        - "board.deliberate"
        - "board.security"

    - id: "gemini_ideator"
      provider: "Google DeepMind"
      role: "strategic_ideation"
      description: >
        Cross-platform validator and strategic ideator. Generates new concepts
        and validates ideas across multiple perspectives.
      primary_domains:
        - "ideation"
        - "cross_validation"
        - "comms_outreach"
      allowed_actions:
        - "Generate new idea concepts"
        - "Cross-validate recommendations"
        - "Propose strategic pivots"
      nats_subscriptions:
        - "board.ideation"
        - "board.deliberate"

  # ═══════════════════════════════════════════════════════════════════════════
  # INFRASTRUCTURE SERVICES
  # ═══════════════════════════════════════════════════════════════════════════
  infrastructure_services:
    - id: "nats"
      type: "messaging"
      description: "NATS JetStream for pub/sub between agents"
      port: 4222
      
    - id: "opa"
      type: "policy_engine"
      description: "Open Policy Agent for guardrail enforcement"
      port: 8181
      
    - id: "audit_trail"
      type: "logging"
      description: "Cryptographic audit with Merkle trees and Git anchors"
      features:
        - "SQLite-vec for semantic search"
        - "Sigstore/cosign signing"
        - "Git-anchored Merkle roots"
        
    - id: "monitor_comms"
      type: "integration"
      description: "Gmail/Drive polling for board-relevant inputs"
      poll_interval: 300
      
    - id: "finance_enforcer"
      type: "financial"
      description: "Spending cap enforcement via Stripe"
      spending_cap_usd: 500
      payout_methods:
        - "stripe"
        - "xmr_experimental"

  # ═══════════════════════════════════════════════════════════════════════════
  # REPOSITORIES & CATALOG
  # ═══════════════════════════════════════════════════════════════════════════
  repositories:
    root: "strategickhaos/"
    ideas_catalog: "ideas/ideas_catalog.yaml"
    governance_spec: "governance/spec.yaml"
    knowledgepods_root: "k8s/knowledgepods/"
    
    active_projects:
      - id: "IDEA_001"
        title: "Contextual Memory Assistant"
        path: "repos/contextual-memory-assistant/"
        service_name: "svc-contextual-memory"
        status: "board_approved_conditional"
        gates:
          - type: "legal"
            requirement: "Privacy Impact Assessment (PIA)"
            status: "pending"
          - type: "architecture"
            requirement: "Zero-knowledge encryption confirmation"
            status: "pending"
            
      - id: "IDEA_026"
        title: "Code-to-Diagram Translator"
        path: "repos/code-diagram-translator/"
        service_name: "svc-code-diagram"
        status: "skeleton_ready"

  # ═══════════════════════════════════════════════════════════════════════════
  # GENERATION POLICIES
  # ═══════════════════════════════════════════════════════════════════════════
  generation_policies:
    defaults:
      tone: "clear, professional, non-roleplay"
      audience_assumption: "intelligent, not necessarily infra-savvy"
      format_preferences:
        - "Use headings and bullet lists generously"
        - "Prefer small, composable files over giant monoliths"
        - "Include architecture diagrams where helpful"
      never_do:
        - "Invent fake legal permissions"
        - "Describe AIs as sentient or legally autonomous"
        - "Generate operational attack playbooks"
        - "Claim certainty about legal outcomes"

  # ═══════════════════════════════════════════════════════════════════════════
  # WORKFLOWS
  # ═══════════════════════════════════════════════════════════════════════════
  workflows:
    - id: "birth_child_from_catalog"
      description: "Turn an IDEA_xxx entry into a runnable repo skeleton"
      steps:
        - "Read ideas_catalog.yaml for the IDEA_xxx entry"
        - "Check board deliberation status and any conditional gates"
        - "Create README, service skeleton, Dockerfile, and K8s manifest"
        - "If tied to a question Q###, generate KnowledgePod + video script"
        - "Leave all destructive operations to the operator"
      outputs:
        - "repos/<idea-name>/README.md"
        - "repos/<idea-name>/main.py"
        - "repos/<idea-name>/Dockerfile"
        - "repos/<idea-name>/requirements.txt"
        - "repos/<idea-name>/k8s/deployment.yaml"

    - id: "board_deliberation"
      description: "Multi-agent review of a proposal"
      steps:
        - "Publish proposal to board.deliberate"
        - "Each agent analyzes per their role"
        - "OPA checks all recommendations"
        - "Synthesize into unified recommendation"
        - "Human approval required for execution"
      nats_channels:
        input: "board.deliberate"
        output: "board.decisions"
        alerts: "board.alerts"

  # ═══════════════════════════════════════════════════════════════════════════
  # AUDIT & HUMAN CONTROL
  # ═══════════════════════════════════════════════════════════════════════════
  audit_and_human_control:
    log_requirements:
      - "All major recommendations documented in markdown/YAML under docs/ or board/"
      - "Any AI-generated policy includes 'DRAFT – pending legal review' banner"
      - "Merkle roots committed to Git for tamper-proof trail"
      - "Vector embeddings stored for semantic audit queries"
      
    human_approval_required_for:
      - "Real DNS changes"
      - "Financial payouts over $0"
      - "New legal entities"
      - "Public-facing statements on behalf of the DAO"
      - "Any material security configuration change"
      - "Deployment to production infrastructure"
      - "Data collection involving PII"

  # ═══════════════════════════════════════════════════════════════════════════
  # VERIFICATION PROTOCOL
  # ═══════════════════════════════════════════════════════════════════════════
  verification_protocol:
    requires:
      - "Multi-AI consensus on critical decisions"
      - "Cross-modal validation (symbolic + spatial + narrative + kinesthetic)"
      - "OPA policy check before execution"
    motto: "Trust nothing until it survives 100-angle crossfire."
