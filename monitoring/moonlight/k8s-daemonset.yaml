apiVersion: v1
kind: Namespace
metadata:
  name: moonlight-telemetry
  labels:
    name: moonlight-telemetry
    app.kubernetes.io/name: moonlight
    app.kubernetes.io/component: telemetry
    
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: moonlight-config
  namespace: moonlight-telemetry
data:
  config.yaml: |
    node_name: ${NODE_NAME}
    vault_name: ${OBSIDIAN_VAULT}
    board_member: ${BOARD_MEMBER}
    khaosbase_url: http://khaosbase.default.svc.cluster.local:8080
    gpg_key_id: AE5519579584DEF5
    telemetry_dir: /data/telemetry
    auto_push: true
    
---
apiVersion: v1
kind: Secret
metadata:
  name: moonlight-secrets
  namespace: moonlight-telemetry
type: Opaque
stringData:
  khaosbase-api-key: "changeme"
  gpg-passphrase: "changeme"
  
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: moonlight-agent
  namespace: moonlight-telemetry
  
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: moonlight-agent
rules:
  - apiGroups: [""]
    resources: ["nodes", "pods"]
    verbs: ["get", "list", "watch"]
    
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: moonlight-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: moonlight-agent
subjects:
  - kind: ServiceAccount
    name: moonlight-agent
    namespace: moonlight-telemetry
    
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: moonlight-agent
  namespace: moonlight-telemetry
  labels:
    app: moonlight-agent
    component: telemetry
    version: 1.0.0
spec:
  selector:
    matchLabels:
      app: moonlight-agent
      
  template:
    metadata:
      labels:
        app: moonlight-agent
        component: telemetry
        version: 1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9100"
        prometheus.io/path: "/metrics"
        
    spec:
      serviceAccountName: moonlight-agent
      hostNetwork: false
      hostPID: false
      
      # Node selector for specific nodes
      nodeSelector:
        moonlight.strategickhaos.io/enabled: "true"
        
      # Tolerations for all nodes
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
          
      containers:
        - name: moonlight-agent
          image: strategickhaos/moonlight-agent:1.0.0
          imagePullPolicy: IfNotPresent
          
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
                  
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
                  
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
                  
            - name: OBSIDIAN_VAULT
              value: "Athena"
              
            - name: BOARD_MEMBER
              value: "Claude Opus 4.5"
              
            - name: KHAOSBASE_URL
              value: "http://khaosbase.default.svc.cluster.local:8080"
              
            - name: KHAOSBASE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: moonlight-secrets
                  key: khaosbase-api-key
                  
            - name: GPG_KEY_ID
              value: "AE5519579584DEF5"
              
            - name: TELEMETRY_DIR
              value: "/data/telemetry"
              
            - name: AUTO_PUSH_TELEMETRY
              value: "true"
              
            - name: SESSION_TYPE
              value: "kubernetes"
              
          volumeMounts:
            - name: telemetry-data
              mountPath: /data/telemetry
              
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
              
            # Mount host's /proc for system metrics
            - name: proc
              mountPath: /host/proc
              readOnly: true
              
            # Mount host's /sys for system metrics
            - name: sys
              mountPath: /host/sys
              readOnly: true
              
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
              
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import os; exit(0 if os.path.exists('/data/telemetry') else 1)"
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            
          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import os; exit(0 if os.path.exists('/data/telemetry') else 1)"
            initialDelaySeconds: 10
            periodSeconds: 30
            
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            runAsGroup: 1001
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
                
      volumes:
        - name: telemetry-data
          hostPath:
            path: /var/lib/moonlight/telemetry
            type: DirectoryOrCreate
            
        - name: config
          configMap:
            name: moonlight-config
            
        - name: proc
          hostPath:
            path: /proc
            type: Directory
            
        - name: sys
          hostPath:
            path: /sys
            type: Directory
            
---
apiVersion: v1
kind: Service
metadata:
  name: moonlight-agent
  namespace: moonlight-telemetry
  labels:
    app: moonlight-agent
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for DaemonSet
  selector:
    app: moonlight-agent
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
