      system_mapping: "yaml_infrastructure"
      function: "Structured representation of thoughts and intentions"
      implementation:
        type: "configuration-as-code"
        formats:
          - yaml
          - docker-compose
          - kubernetes
          - helm
        validation: "schema-enforced"
      emotional_role: "YAML is the language the brain speaks"

