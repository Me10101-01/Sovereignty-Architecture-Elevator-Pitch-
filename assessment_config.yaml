metadata:
  name: "36 DOMINATORFIED INTERVIEW QUESTIONS"
  version: "1.0.0"
  style: "DOMINATORFIED"
  mercy_level: "ZERO"
  expected_survival_rate: 0.016  # 1.6% - Top 1 in ~62
  
assessment_structure:
  total_questions: 37  # 36 + 1 meta-question
  total_points: 370    # 36 * 10 + 10 for meta
  time_limit_hours: 8
  
  sections:
    - id: "A"
      name: "Multi-AI Governance"
      questions: [1, 2, 3, 4, 5, 6]
      focus_areas:
        - "Consensus protocols"
        - "Rogue AI containment"
        - "Sovereign node failure"
        - "AI board evolution"
        - "Cross-model verification"
        - "Attack surface defense"
      
    - id: "B"
      name: "Antifragile Audit"
      questions: [7, 8, 9, 10, 11, 12]
      focus_areas:
        - "Chaos injection"
        - "Cascading failure prevention"
        - "Evidence chain integrity"
        - "Regulatory compliance"
        - "Vendor failure recovery"
        - "Audit trail tampering detection"
      
    - id: "C"
      name: "Zero Vendor Lock-In"
      questions: [13, 14, 15, 16, 17, 18]
      focus_areas:
        - "24-hour export guarantee"
        - "Vendor price shock response"
        - "API abstraction proof"
        - "Identity independence"
        - "Observability migration"
        - "Financial rails redundancy"
      
    - id: "D"
      name: "Infrastructure Sovereignty"
      questions: [19, 20, 21, 22, 23, 24]
      focus_areas:
        - "Kubernetes failover"
        - "Local node integration"
        - "Network partition handling"
        - "Container escape detection"
        - "Secrets rotation under fire"
        - "Telemetry sovereignty"
      
    - id: "E"
      name: "Cognitive Architecture"
      questions: [25, 26, 27, 28, 29, 30]
      focus_areas:
        - "Tinker methodology transfer"
        - "Parallel processing capture"
        - "Quadrilateral collapse validation"
        - "Cognitive load monitoring"
        - "Mission alignment verification"
        - "Knowledge graph evolution"
      
    - id: "F"
      name: "Revenue & Sustainability"
      questions: [31, 32, 33, 34, 35, 36]
      focus_areas:
        - "NFT tier system launch"
        - "7% distribution automation"
        - "NinjaTrader bot deployment"
        - "Client peace of mind proof"
        - "Recurring revenue structure"
        - "Empire sustainability"

scoring_rubric:
  levels:
    SOVEREIGN:
      score: 10
      description: "Complete answer with working code/config"
      requirements:
        - "All bullet points addressed"
        - "Implementation ready to execute"
        - "Failure modes analyzed"
        - "Code/config provided and tested"
        - "Success criteria defined"
    
    OPERATIONAL:
      score: 8
      description: "Complete answer, implementation pending"
      requirements:
        - "All bullet points addressed"
        - "Clear implementation path"
        - "Failure modes identified"
        - "Pseudocode or architecture provided"
        - "Dependencies listed"
    
    DESIGNED:
      score: 6
      description: "Architecture complete, details missing"
      requirements:
        - "Most bullet points addressed"
        - "High-level design complete"
        - "Some failure modes considered"
        - "General approach defined"
    
    CONCEPTUAL:
      score: 4
      description: "Idea present, no implementation path"
      requirements:
        - "Basic understanding demonstrated"
        - "Vague approach outlined"
        - "Missing critical details"
    
    TOURIST:
      score: 0
      description: "I would Google that or I don't know"
      requirements:
        - "No answer provided"
        - "Placeholder text"
        - "Admits lack of knowledge without attempting solution"

tier_qualification:
  BRONZE:
    min_points: 216
    percentage: 60
    avg_score_required: "OPERATIONAL"
    benefits:
      - "Bronze tier NFT access"
      - "Community Discord access"
      - "Implementation support channel"
    price_usd: 25
  
  SILVER:
    min_points: 288
    percentage: 80
    avg_score_required: "SOVEREIGN"
    benefits:
      - "Silver tier NFT access"
      - "Partner collaboration opportunities"
      - "Revenue share eligibility (case by case)"
    price_usd: 100
  
  GOLD:
    min_points: 324
    percentage: 90
    avg_score_required: "SOVEREIGN"
    benefits:
      - "Gold tier NFT access"
      - "Core team consideration"
      - "Equity/token allocation discussion"
    price_usd: 500
  
  PLATINUM:
    min_points: 360
    percentage: 100
    avg_score_required: "SOVEREIGN"
    benefits:
      - "Platinum tier NFT (limited to 10 globally)"
      - "Automatic co-founder interview"
      - "Board consideration for AI governance seat"
    price_usd: 2500
    max_issued: 10

evaluation_criteria:
  weights:
    completeness: 0.25        # Addresses all bullet points
    implementation: 0.25      # Can be executed immediately
    failure_analysis: 0.20    # Edge cases considered
    sovereignty: 0.15         # Reduces vendor lock-in
    antifragility: 0.15       # Gets stronger under stress

submission_requirements:
  format: "yaml"
  required_fields:
    - "candidate_id"
    - "submission_date"
    - "sections"
    - "signature"
    - "timestamp_proof"
  
  candidate_id_types:
    - "ORCID"
    - "GitHub verified account"
    - "GPG key fingerprint"
    - "Email + domain verification"
  
  signature:
    type: "GPG"
    algorithm: "RSA 4096 or Ed25519"
    required: true
  
  timestamp:
    service: "OpenTimestamps"
    required: true
    verification: "ots verify submission.yaml.ots"
  
  artifacts:
    code: "Required for questions requesting implementation"
    diagrams: "Required for questions requesting visualization"
    configs: "Required for questions requesting configuration"
    tests: "Recommended for all technical answers"

proctoring:
  open_book: true
  ai_assistance: false
  collaboration: false
  recording_required: true
  recording_type: "screen + audio"
  
  allowed_resources:
    - "Official documentation"
    - "GitHub repositories"
    - "Stack Overflow"
    - "Personal notes"
    - "Search engines"
  
  prohibited:
    - "AI assistants (Claude, GPT, Gemini, etc.)"
    - "Asking others for answers"
    - "Copying from study groups"
    - "Pre-written answer templates from others"

time_management:
  total_hours: 8
  recommended_per_section: 1.0
  recommended_meta_question: 2.0
  
  checkpoints:
    - hour: 2
      expected_progress: "Section A complete"
    - hour: 4
      expected_progress: "Sections A-B complete"
    - hour: 6
      expected_progress: "Sections A-D complete"
    - hour: 8
      expected_progress: "All sections complete"

retake_policy:
  cooldown_days: 90
  max_attempts: "unlimited"
  score_history: "archived"
  improvement_tracking: true
  previous_score_visible: true

certification_validity:
  duration_days: 730  # 2 years
  renewal_required: true
  renewal_process: "Retake assessment or demonstrate continued contribution"
  
  expiration_grace_period_days: 90
  recertification_discount: 0.50  # 50% off NFT price

answer_template:
  required_sections:
    - "Executive Summary"
    - "Solution Architecture"
    - "Implementation"
    - "Failure Modes"
    - "Success Criteria"
    - "Time to Implement"
    - "Dependencies"
    - "Maintenance Burden"
  
  format: "markdown"
  max_length_words: 2000  # per question
  min_length_words: 300   # per question

automated_checks:
  scripts:
    validation: "./scripts/validate_assessment.py"
    scoring: "./scripts/score_assessment.py"
    signature_verification: "gpg --verify submission.yaml.sig"
    timestamp_verification: "ots verify submission.yaml.ots"
  
  validation_rules:
    - "YAML syntax valid"
    - "All required fields present"
    - "Candidate ID verified"
    - "Signature valid"
    - "Timestamp proof valid"
    - "Answer count matches question count"
    - "File references exist"

manual_review:
