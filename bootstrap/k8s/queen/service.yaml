# Queen Service Configuration
# Exposes Queen orchestrator via LoadBalancer for external access
---
# ClusterIP Service for internal communication
apiVersion: v1
kind: Service
metadata:
  name: queen-internal
  namespace: queen
  labels:
    app: strategickhaos-queen
    component: orchestrator
    tier: internal
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: strategickhaos-queen
    component: orchestrator
---
# LoadBalancer Service for external access
# This will provision a GCP Load Balancer with a static IP
apiVersion: v1
kind: Service
metadata:
  name: queen
  namespace: queen
  labels:
    app: strategickhaos-queen
    component: orchestrator
    tier: external
  annotations:
    # GCP Load Balancer annotations
    cloud.google.com/load-balancer-type: "External"
    # Uncomment to use a reserved static IP (recommended for production)
    # cloud.google.com/load-balancer-ip: "YOUR_RESERVED_IP"
    
    # Prometheus annotations
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: https
      port: 443
      targetPort: http
      protocol: TCP
  selector:
    app: strategickhaos-queen
    component: orchestrator
  # Session affinity for consistent routing
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# Headless service for StatefulSet-like addressing (if needed)
apiVersion: v1
kind: Service
metadata:
  name: queen-headless
  namespace: queen
  labels:
    app: strategickhaos-queen
    component: orchestrator
    tier: headless
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app: strategickhaos-queen
    component: orchestrator
