apiVersion: v1
kind: Service
metadata:
  name: queen
  namespace: queen-system
  labels:
    app.kubernetes.io/name: queen
    app.kubernetes.io/component: service
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "3000"
    prometheus.io/path: "/metrics"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 3000
      protocol: TCP
  selector:
    app.kubernetes.io/name: queen
