# Queen Secrets Configuration
# ⚠️ IMPORTANT: Replace placeholder values with real secrets before deployment!
# 
# For production, use one of these approaches:
# 1. Google Secret Manager with Workload Identity
# 2. HashiCorp Vault with External Secrets Operator
# 3. Manual secret creation: kubectl create secret generic queen-secrets --from-env-file=.env -n queen
#
# DO NOT commit real secrets to version control!
apiVersion: v1
kind: Secret
metadata:
  name: queen-secrets
  namespace: queen
  labels:
    app: strategickhaos-queen
    component: secrets
  annotations:
    description: "Placeholder secrets - MUST be updated with real values before deployment"
type: Opaque
stringData:
  # Discord Bot Token (from Discord Developer Portal)
  # ⚠️ REPLACE BEFORE DEPLOYMENT
  DISCORD_BOT_TOKEN: "REPLACE_WITH_DISCORD_BOT_TOKEN"
  
  # GitHub App credentials
  GITHUB_APP_ID: "1884781"
  # ⚠️ REPLACE BEFORE DEPLOYMENT
  GITHUB_WEBHOOK_SECRET: "REPLACE_WITH_WEBHOOK_SECRET"
  
  # OpenAI API Key for AI agents
  # ⚠️ REPLACE BEFORE DEPLOYMENT
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  
  # Database connection (if using pgvector for AI knowledge base)
  # ⚠️ REPLACE BEFORE DEPLOYMENT
  PGVECTOR_CONN: "postgresql://user:pass@host:5432/queen"
  
  # HMAC key for webhook verification (generate with: openssl rand -hex 32)
  # ⚠️ REPLACE BEFORE DEPLOYMENT
  EVENTS_HMAC_KEY: "REPLACE_WITH_64_CHAR_HMAC_KEY"
---
# Production Recommendation: Use Google Secret Manager with Workload Identity
# 
# 1. Create secrets in Google Secret Manager:
#    gcloud secrets create queen-discord-token --replication-policy=automatic
#    gcloud secrets versions add queen-discord-token --data-file=discord-token.txt
#
# 2. Grant access to the Kubernetes Service Account:
#    gcloud secrets add-iam-policy-binding queen-discord-token \
#      --member="serviceAccount:jarvis-swarm-personal.svc.id.goog[queen/queen-service-account]" \
#      --role="roles/secretmanager.secretAccessor"
#
# 3. Use External Secrets Operator or Secrets Store CSI Driver to sync secrets
