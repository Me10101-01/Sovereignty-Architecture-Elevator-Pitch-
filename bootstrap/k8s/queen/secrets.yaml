# Queen Secrets Configuration
# Placeholder secrets - replace with actual values before deployment
# Use: kubectl create secret generic queen-secrets --from-env-file=.env -n queen
apiVersion: v1
kind: Secret
metadata:
  name: queen-secrets
  namespace: queen
  labels:
    app: strategickhaos-queen
    component: secrets
type: Opaque
stringData:
  # Discord Bot Token (from Discord Developer Portal)
  # Replace with actual token before deployment
  DISCORD_BOT_TOKEN: "REPLACE_WITH_DISCORD_BOT_TOKEN"
  
  # GitHub App credentials
  GITHUB_APP_ID: "1884781"
  GITHUB_WEBHOOK_SECRET: "REPLACE_WITH_WEBHOOK_SECRET"
  
  # OpenAI API Key for AI agents
  OPENAI_API_KEY: "REPLACE_WITH_OPENAI_API_KEY"
  
  # Database connection (if using pgvector for AI knowledge base)
  PGVECTOR_CONN: "postgresql://user:pass@host:5432/queen"
  
  # HMAC key for webhook verification (generate with: openssl rand -hex 32)
  EVENTS_HMAC_KEY: "REPLACE_WITH_64_CHAR_HMAC_KEY"
---
# Note: For production, use Vault or Google Secret Manager
# Example using GCP Secret Manager:
#   gcloud secrets create queen-discord-token --replication-policy=automatic
#   gcloud secrets versions add queen-discord-token --data-file=discord-token.txt
#   Then reference in deployment with workload identity
