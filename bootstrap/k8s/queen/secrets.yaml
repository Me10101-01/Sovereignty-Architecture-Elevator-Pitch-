apiVersion: v1
kind: Secret
metadata:
  name: queen-secrets
  namespace: queen-system
  labels:
    app.kubernetes.io/name: queen
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # ⚠️ REPLACE THESE PLACEHOLDER VALUES WITH REAL SECRETS ⚠️
  # 
  # GitHub App Private Key (from GitHub App settings)
  # Generate at: https://github.com/organizations/strategickhaos-swarm-intelligence/settings/apps/estrategi-khaos-queen-app
  # Note: GitHub Apps use PKCS#8 format (BEGIN PRIVATE KEY, not RSA PRIVATE KEY)
  GITHUB_APP_PRIVATE_KEY: |
    -----BEGIN PRIVATE KEY-----
    # Replace with your GitHub App private key
    # Download from GitHub App settings page
    -----END PRIVATE KEY-----
  
  # GitHub App Webhook Secret (set in GitHub App settings)
  GITHUB_WEBHOOK_SECRET: "your-webhook-secret-here"
  
  # OAuth Client Secret (for GitHub OAuth flow)
  GITHUB_CLIENT_SECRET: "your-client-secret-here"
  
  # Discord Bot Token (for notifications)
  DISCORD_BOT_TOKEN: "your-discord-bot-token"
